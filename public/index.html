<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <section>
            <div>
                <article class="tweet">
                    <header class="header">
                        <img class="icon" src="images/bird.png">
                        <h1 class="username">John Doe</h1>
                        <p class="shorthand">@MrDoe</p>
                    </header>
                    <p class="message">Little tweet here</p>
                    <footer class="footer">
                        <p>10 days ago</p>
                        <ul class="miniIcons">
                            <li><i class="fas fa-flag"></i></li>
                            <li><i class="fas fa-retweet"></i></li>
                            <li><i class="fas fa-heart"></i></li>
                        </ul>
                    </footer>
                </article>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
