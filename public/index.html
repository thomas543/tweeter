<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/sass/index.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <div class="userFlow">
            <form>
                <label for="email">E-mail:</label>
                <input type="email" name="loginEmail">
                <label for="password">Password:</label>
                <input type="password" name="loginPassword">
                <input type="submit" name="button" value="Login" class="loginButton">
                <button class="buttonRegister"><a href="#">Register</a></button>
            </form>
        </div>
        <span class="header">Tweeter</span>
        <button id="composeButton">
            <i class="fas fa-edit"></i> Compose
        </button>
    </nav>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets">
                <textarea name="text" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
            </form>
        </section>
        <section id="tweets-container">
        </section>
    </main>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/livestamp/1.1.2/livestamp.js"></script>
</body>

</html>
